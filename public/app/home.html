<div ng-controller="homeCtrl">
    <div class="jumbotron text-center cabecera">
        <h1>Parrot poll</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
    <div ng-controller="indexCtrl" class="container contenido">
        <div class="row">
            <div ng-repeat="poll in polls" class="col-sm-4">
                <div ng-click="redirectPoll(poll)" class="poll-item" ng-class-odd="'odd-item'" ng-class-even="'even-item'">
                    <h3>{{poll.name}}</h3>
                    <p>{{poll.description}}</p>
                    <p>{{poll.creationDate}}</p>
                </div>
            </div>
        </div>
        <button style="display: block; width: 100%;" ng-show="paginaActual<maxPaginas" ng-click="siguientePagina()">button</button>
    </div>
</div>
