<div ng-controller="pollCtrl">
    <div class="jumbotron text-center contenido">
        <h1>{{poll.name}}</h1>
        <p>{{poll.description}}</p>
    </div>
    <div class="container">
        <div class="row">
            <div ng-show="!ocultarPreguntas" class="panel panel-primary" ng-repeat="question in poll.questions">
                <div class="panel-heading">¿¿
                    {{question.text}}
                    ??</div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <div style="margin: 10px" ng-repeat="answer in question.answers">
                            <div class="row" ng-class="{seleccionada: answer.selected}">
                                <div class="col-sm-4">
                                    <button type="button" ng-click="seleccionar(question,answer)" class="btn btn-default" style="display: block; width: 100%;">seleccional</button>
                                </div>
                                <div class="col-sm-8">
                                    {{answer.text}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="mensajeFinal">
                <div class="alert alert-success">
                    <strong>Success!</strong>
                    {{mensajeFinal}}
                </div>
            </div>
            <div ng-show="mensajeError">
                <div class="alert alert-warning">
                    <strong>Success!</strong>
                    {{mensajeError}}
                </div>
            </div>
            <div ng-show="resultados">
                <h4>Han contestado un total de
                    {{totalResultados}}
                    personas</h4>
                <div ng-repeat="resultado in resultados">
                    <h3>{{resultado._id}}</h3>
                    <div ng-repeat="pregunta in resultado.answers" class="progress" style="height:50px">
                        <div class="progress-bar progress-bar-info" role="progressbar" style="width:{{(pregunta.total*100)/totalResultados}}%">
                            <h4>
                                {{pregunta.answer}}
                                {{(pregunta.total*100)/totalResultados}}%
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button ng-show="!resultados" type="button" ng-click="guardar()" class="btn btn-default" style="display: block; width: 100%;">guardar</button>
    </div>
</div>
